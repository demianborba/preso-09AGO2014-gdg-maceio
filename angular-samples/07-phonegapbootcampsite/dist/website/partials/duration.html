<div class="innerpage">
    <header>
        <h1 ng-if="isPortuguese" ng-bind-html="pageItems.title.ptLabel"></ng-bind-html></h1>
        <h1 ng-if="isEnglish" ng-bind-html="pageItems.title.enLabel"></ng-bind-html></h1>
    </header>

    <main>
        <p ng-if="isPortuguese">{{pageItems.description.ptLabel}} <a ng-click="gotoAgendaPage()">{{pageItems.agendaLink.ptLabel}}</a>.</p>
        <p ng-if="isEnglish">{{pageItems.description.enLabel}} <a ng-click="gotoAgendaPage()">{{pageItems.agendaLink.enLabel}}</a>.</p>
        <br>
        <img class="header-image" src="images/gallery/1-room.jpg" alt="">
        
    </main>

    <footer></footer>
</div>
