<div class="innerpage">
    <header>
        <h1 ng-if="isPortuguese" ng-bind-html="pageItems.title.ptLabel">
            </ng-bind-html>
        </h1>
        <h1 ng-if="isEnglish" ng-bind-html="pageItems.title.enLabel">
            </ng-bind-html>
        </h1>
    </header>

    <main>
        <div class="table-row" ng-repeat="quote in pageItems.quotes">
            <span class="quote-open">“</span>
            <p ng-if="isPortuguese" class="quotes">{{quote.ptLabel}}</p>
            <p ng-if="isEnglish" class="quotes">{{quote.enLabel}}</p>
            <span class="quote-close">”</span>
        </div>
    </main>

    <footer></footer>
</div>
